<ng-container *ngIf="loading$ | async">
  Bücher werden geladen!
</ng-container>


<ng-container *ngIf="books">

  <br-book
    *ngFor="let b of books"
    [book]="b"
    (rateUp)="rateUp($event)"
    (rateDown)="rateDown($event)"></br-book>

  <strong>Anzahl Bücher:</strong> {{ books.length }}
</ng-container>
