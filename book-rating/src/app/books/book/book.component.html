<div class="card mb-4">
  <div class="card-body bg-light">
    <img src="//api.angular.schule/avatar/{{ book.rating }}" class="img-thumbnail float-right">

    <div class="card-title">
      <h2>
        {{ book.title }}
        <span class="badge badge-secondary">{{ book.rating }}</span>
      </h2>
    </div>

    <span *ngFor="let x of getStars()">⭐️</span>

    <p>{{ book.description }}</p>

    <button class="btn btn-success mr-2" (click)="onRateUp()"> + </button>
    <button class="btn btn-danger mr-2" (click)="onRateDown()"> – </button>

    <a [routerLink]="['/books', book.isbn]">Details</a>

  </div>
</div>
